<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Content placeholder</title>
</head>
<body>

    <div class="card">
        <div id="header" class="card-header animated-bg">
            <img src="https://images.unsplash.com/photo-1555626040-e1c570e4a213?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1550&q=80" alt="">
        </div>

        <div class="card-content">
            <h3 id="title" class="card-title animated-bg animated-bg-text">Lorem ipsum dolor sit amet.</h3>
            <p class="card-excerpt" id="excerpt">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, dolore?
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>

            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        John Doe
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        Juli 01, 2021
                    </small>
                </div>
            </div>

        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
